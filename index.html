<script>
pagination.data=[{nama:1,isi:'satu'},{nama:2,isi:'dua'},{nama:3,isi:'tiga'},];
pagination.rpp=1;
pagination.view('pagination');
pagination.callback=function(page){ viewData(page)
}

function viewData(page){
out ='<ul>';
for (var i = (page-1) * pagination.rpp; i < (page * pagination.rpp) && i < data.length; i++) {
out+='<li>'+data[i].isi+'</li>';}
out+='</ul>';
pagination.gebi('content').innerHTML=out;
}
viewData(1);
</script>
